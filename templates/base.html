<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}|TheFaisal</title>
    <link rel="icon" href="{% static 'media/pyt.png' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
     <!-- Header and navbar -->
    <header class="header">
        <a href="/" class="logo">Faisal</a>
        <nav id="navbar" class="navbar">
            <a onclick="toggle_nav()" href="/">Home</a>
            <a onclick="toggle_nav()" href="about">About</a>
            <a onclick="toggle_nav()" href="services">Services</a>
            <a onclick="toggle_nav()" href="skills">Skills</a>
            <a onclick="toggle_nav()" href="portfolio">Portfolio</a>
            <a onclick="toggle_nav()" href="contact">Contact</a>
        </nav>
        <div id="menu-icon" class="menu-icon" >
            <i class="fa-solid fa-bars"></i>
        </div>
</header>
{% block body %}{% endblock body %}
<footer class="footer">
    <p>Copyright @ 2024 by Faisal || All Right Reserved</p>
</footer>
<!-- JS SCRIPT -->
<script src="{% static 'mixitup.min.js' %}" ></script>
<script defer  src="{% static 'script.js' %}" ></script>
</body>
</html>
